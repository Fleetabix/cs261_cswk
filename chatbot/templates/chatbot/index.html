{% extends 'website/base.html' %} 

{% load static %}

{% block head %}
<title>FLORIN</title>
<link rel="stylesheet" type="text/css" href="{% static 'chatbot/css/index.css' %}" />
{% endblock head %} 



{% block header %}
<div id="header" class="row justify-content-between">
    <div id="menu-box" class="col-6">
        <button id="desktop-portfolio-btn" class="portfolio-btn">
            <span id="desktop-chevron" class="fa fa-chevron-left"></span>
        </button>
        <button id="mobile-portfolio-btn" class="portfolio-btn">
            <span id="mobile-chevron" class="fa fa-chevron-down"></span>
        </button>
        <h1>FLORIN</h1>
    </div>
    <div id="user-dropdown" class="col-6">
        <div class="dropdown">
            <button id="drp-btn" class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                User Name 
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <button id="theme-1" class="dropdown-item theme-btn" type="button">Theme 1</button>
                <button id="theme-2" class="dropdown-item theme-btn" type="button">Theme 2</button>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Sign Out</a>
            </div>
        </div>
    </div>
</div>
{% endblock header %} 

{% block content %}
<div id="portfolio-tab" class="pane">
    <div id="portfolios">
        <h2>Portfolio</h2>
    </div>
</div>
<div id="message-board" class="pane">
    <div id="messages">

    </div>
    <div id="message-input">
        <form id="message-form" action="ask_chatbot/" method="post">
            {% csrf_token %}
            <input type="text" id="message-txt" name="query" placeholder="Hi there! What would you like to know?">
            <button id="submit-btn" type="submit" class="btn">
                    <i class="fa fa-arrow-circle-up fa-lg"></i>
            </button>
        </form>
    </div>
</div>
{% endblock content %}

{% block scripts %}
    <script src="{% static 'chatbot/js/portfolio_dropdown.js' %}"></script>
    <script src="{% static 'chatbot/js/ajax_setup.js' %}"></script>
    <script src="{% static 'chatbot/js/message_handler.js' %}"></script>
    <script src="{% static 'chatbot/js/select_theme.js' %}"></script>
{% endblock scripts %}
